<div class="container">
    <h1 class="text-center mt-5">Elephant <span class="badge badge-primary">App</span></h1>
    <div class="row">
      <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                    class="form-control" 
                    (keyup)="performFilter(txtWord.value)"
                    placeholder="Enter text to search"
                    #txtWord/>
            </div>
        </div>
      </div>
    </div>
    <div class="row text-center fastIn fast"
        *ngIf="!loadAlert">
        <div class="col-12">
             <div class="alert alert-info">
                <h4 class="alert-heading">Cargando</h4>
                <i class="fa fa-spin fa-refresh"></i>
                <p class="mb-0">Por favor esperar</p>
            </div>
        </div>
    </div>
    <div class="row fastIn fast" >
        <div class="col-12">
          <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <h4 class="card-title">Tabla de Elefantes <span>{{ total}}</span></h4>
                        <h6 class="card-subtitle">Registro de Todos los Usuarios</h6>
                    </div>

            <div class="col-6">
                       

                <button type="button" (click)="initForm('')" class="btn btn-dark btn-block"  data-toggle="modal" data-target="#exampleModal">Crear Elefante
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-hand-thumbs-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16v-1c.563 0 .901-.272 1.066-.56a.865.865 0 0 0 .121-.416c0-.12-.035-.165-.04-.17l-.354-.354.353-.354c.202-.201.407-.511.505-.804.104-.312.043-.441-.005-.488l-.353-.354.353-.354c.043-.042.105-.14.154-.315.048-.167.075-.37.075-.581 0-.211-.027-.414-.075-.581-.05-.174-.111-.273-.154-.315L12.793 9l.353-.354c.353-.352.373-.713.267-1.02-.122-.35-.396-.593-.571-.652-.653-.217-1.447-.224-2.11-.164a8.907 8.907 0 0 0-1.094.171l-.014.003-.003.001a.5.5 0 0 1-.595-.643 8.34 8.34 0 0 0 .145-4.726c-.03-.111-.128-.215-.288-.255l-.262-.065c-.306-.077-.642.156-.667.518-.075 1.082-.239 2.15-.482 2.85-.174.502-.603 1.268-1.238 1.977-.637.712-1.519 1.41-2.614 1.708-.394.108-.62.396-.62.65v4.002c0 .26.22.515.553.55 1.293.137 1.936.53 2.491.868l.04.025c.27.164.495.296.776.393.277.095.63.163 1.14.163h3.5v1H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
                      </svg>
                </button>

                <div class="modal fade" id="exampleModal"   tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo Elefante</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>

                      <div class="modal-body">
                        <form [formGroup]="RegisterForm" autocomplete="off">
                          <input type="text" class="form-control" formControlName="uid">
                          
                          <div class="form-group col-md-12">
                              <label class="col-form-label">Nombre del elefante</label>
                              <input type="text" class="form-control" formControlName="name">
                        </div>  
                            
                        <div class="row">
                            <div class="form-group col-md-6">
                              <label class="col-form-label"> Sexo </label>
                              <select class="form-control custom-select"
                              formControlName="sex"
                              >
                                  <option selected value="all">...</option>
                                  <option value="Male">Macho</option>
                                  <option value="Female">Hembra</option>
                              </select>
                            </div>
                        
                          <div class="form-group col-md-6">
                            <label class="col-form-label">Especie</label> 
                            <select class="form-control custom-select"
                            formControlName="species"
                            >
                            <option selected value="allSpecie">...</option>
                                <option value="Asian">Asian</option>
                                <option value="African">African</option>
                                <option value="Unavailable">Unavailable</option>
                                <option value="African Bush Elephant">African Bush Elephant</option>
                                <option value="Elephant">Elephant</option>
                            </select>  
                          </div>
                        </div>

                        <div class="row">
                          <div class="form-group col-md-6">
                            <label class="col-form-label">Zoologico</label>
                            <input type="text" class="form-control" formControlName="affiliation">
                          </div>
                          <div class="form-group col-md-6">
                            <label class="col-form-label">index</label>
                            <input type="number" class="form-control" formControlName="index">
                          </div>
                        </div>

                        <div class="row">
                          <div class="form-group col-md-6">
                            <label class="col-form-label">Imagen</label>
                            <input  class="form-control" formControlName="image" >
                          </div>
                          <div class="form-group col-md-6">
                            <label class="col-form-label">fictional</label>
                            <input type="text" class="form-control" formControlName="fictional">
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-group col-md-6">
                            <label class="col-form-label">dob</label>
                            <input type="text" class="form-control" formControlName="dob">
                          </div>
                          <div class="form-group col-md-6">
                            <label class="col-form-label">dod</label>
                            <input type="text" class="form-control" formControlName="dod">
                          </div>
                        </div>
                          <div class="form-group ">
                            <label class="col-form-label">Enlace Wiki</label>
                            <input type="text" class="form-control" formControlName="wikilink">
                          </div>
                          <div class="form-group " >
                            <label for="message-text" class="col-form-label">Nota</label>
                            <textarea  class="form-control" formControlName="note"></textarea>
                          </div>

                        </form>
                      </div>


                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button"
                                class="btn btn-primary"
                                (click)="upElephant()"
                                data-dismiss="modal"
                                >Guardar</button>
                      </div>
                    </div>
                  </div>
                </div>

                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th  class="text-center">Avatar</th>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">
                                    <select class="form-control custom-select"
                                    [(ngModel)]="specie"
                                    (change)="changeSpecie(specie)">
                                        <option selected value="allSpecie">Especies</option>
                                        <option value="Asian">Asian</option>
                                        <option value="African">African</option>
                                        <option value="Unavailable">Unavailable</option>
                                        <option value="African Bush Elephant">African Bush Elephant</option>
                                        <option value="Elephant">Elephant</option>
                                    </select>   
                                </th>
                                <th class="text-center">
                                    <select class="form-control custom-select"
                                    [(ngModel)]="sex"
                                    (change)="changeRole(sex)">
                                        <option selected value="all">Sexo</option>
                                        <option value="Male">Macho</option>
                                        <option value="Female">Hembra</option>
                                    </select>
                                </th>
                                <th  class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="!show">
                                <tr *ngFor="let elephant of elefantes">
                                    <td class="text-center">
                                        <img [src]="elephant.image" class="img-avatar img-fluid" alt="">
                                    </td>
                                    <td>{{ elephant.name }}</td>
                                    <td>{{ elephant.species }}</td>
                                    <td>{{ elephant.sex }}</td>
                                    <td>
                                      <a  (click)="initForm(elephant)" data-toggle="modal"  data-target="#exampleModal" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                      <a (click)="deleteElephant(elephant)" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                                    </td>

                                </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
